spring.application.name=ms-aluguel
management.endpoints.web.exposure.include=health

# --- Configuração de H2 (Em Memória) para Deploy ---
# Isso fará o aplicativo rodar sem depender do Heroku Postgres
spring.datasource.url=jdbc:h2:mem:prod
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# O Spring deve usar o dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update