spring.application.name=ms-aluguel
management.endpoints.web.exposure.include=health

# Config H2
spring.datasource.url=jdbc:h2:mem:prod
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

server.port=${PORT:8080}

# --- Feign Clients ---
# Atenção aqui: As chaves devem bater com o @FeignClient(url="${...}")

# Para o ExternoClient (usa app.ms-externo.url)
app.ms-externo.url=https://ms-externo.onrender.com

# Para o EquipamentoClient (usa scb.ms-equipamento.url)
scb.ms-equipamento.url=https://ms-equipamento.onrender.com

spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000